<h1>Base</h1>
<div>
  <a [routerLink]="[ '/secret']">Secret</a>
</div>
<div *ngIf="auth.user$ | async as user; else login">
  <pre>
    {{user | json}}
  </pre>
  <hr>
  <button class="button" (click)="auth.signOut()">Sign Out</button>
</div>

<ng-template #login>
  <button class="button" (click)="auth.googleSignin()">Login with Google</button>
</ng-template>

<button class="button" (click)="createUser()">Create User</button>
<button class="button" (click)="auth.emailSignin()">Login with Email</button>
