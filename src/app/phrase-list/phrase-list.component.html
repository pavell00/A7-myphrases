<h3>Find phrases</h3>
<div>
  <mat-form-field>
    <mat-select placeholder="Themes" (selectionChange)="changeThemes($event.value)">
      <mat-option *ngFor="let theme of themes" [value]="theme">
        {{theme}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-select placeholder="Rating" (selectionChange)="changeRating($event.value)">
      <mat-option *ngFor="let item of ratings" [value]="item">
        {{item}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
  
<div>
  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="lngRUS">RUS</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="lngENG">ENG</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="lngESP">ESP</mat-checkbox>
  </section>
</div>

<div>
  <button mat-raised-button (click)="onSearch()">Search</button>
  <!--<button mat-raised-button (click)="onTest()">Test</button>-->
</div>

<table mat-table [dataSource]="phrasesFiltered" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column | slice: -3}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
