<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="v0">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display' : StylesV0}"> v0 </th>
      <td mat-cell *matCellDef="let verbs"  [ngStyle]="{'display' : StylesV0}"> {{ verbs.v0}} </td>
      <td mat-footer-cell *matFooterCellDef [ngStyle]="{'display' : StylesV0}"> Verb 0 </td>
    </ng-container>
  
    <ng-container matColumnDef="v2">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display' : StylesV2}"> v2 </th>
      <td mat-cell *matCellDef="let verbs"  [ngStyle]="{'display' : StylesV2}"> {{ verbs.v2 }} </td>
      <td mat-footer-cell *matFooterCellDef [ngStyle]="{'display' : StylesV2}"> Verb II </td>
    </ng-container>
  
    <ng-container matColumnDef="v3">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display' : StylesV3}"> v3 </th>
        <td mat-cell *matCellDef="let verbs"  [ngStyle]="{'display' : StylesV3}"> {{ verbs.v3 }} </td>
        <td mat-footer-cell *matFooterCellDef [ngStyle]="{'display' : StylesV3}"> Verb III </td>
      </ng-container>

    <ng-container matColumnDef="t">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display' : StylesT}"> Trans </th>
        <td mat-cell *matCellDef="let verbs"  [ngStyle]="{'display' : StylesT}"> {{ verbs.t }} </td>
        <td mat-footer-cell *matFooterCellDef [ngStyle]="{'display' : StylesT}"> Translation </td>
      </ng-container>

    <ng-container matColumnDef="disclaimer">
      <td mat-footer-cell *matFooterCellDef colspan="4">
          <div>
              <!--<button mat-raised-button (click)="myStylesV0()">Hide/Show v0</button>
              <button mat-raised-button (click)="myStylesV2()">Hide/Show v2</button>
              <button mat-raised-button (click)="myStylesV3()">Hide/Show v3</button>
              <button mat-raised-button (click)="myStylesT()">Hide/Show T</button>-->
              <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="v0" (change)="myStyles('v0')">v0</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="v2" (change)="myStyles('v2')">v2</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="v3" (change)="myStyles('v3')">v3</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="t"  (change)="myStyles('t')">Translate</mat-checkbox>
              </section>
          </div>
      </td>
    </ng-container>
  
    <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"
        class="example-first-header-row">
    </tr>
 
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" class="example-first-footer-row"></tr>
    <tr mat-footer-row *matFooterRowDef="['disclaimer']; sticky: true" class="example-second-footer-row" ></tr>
</table>
