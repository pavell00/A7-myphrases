<div>
  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="v0" (change)="changeColumns('v0', $event)">v0</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="v2" (change)="changeColumns('v2', $event)">v2</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="v3" (change)="changeColumns('v3', $event)">v3</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="t" (change)="changeColumns('t', $event)">Translate</mat-checkbox>
  </section>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
