<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Item Column -->
        <ng-container matColumnDef="v0">
          <th mat-header-cell *matHeaderCellDef> vv00 </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.v0}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="v2">
          <th mat-header-cell *matHeaderCellDef> vv22 </th>
          <td mat-cell *matCellDef="let transaction" [style.display]="'none'"> {{transaction.v2 }} </td>
          <td mat-footer-cell *matFooterCellDef> Itogo </td>
        </ng-container>
      
        <!-- V3 -->
        <ng-container matColumnDef="v3">
            <th mat-header-cell *matHeaderCellDef> vv33 </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.v3 }} </td>
            <td mat-footer-cell *matFooterCellDef> Itogo2 </td>
          </ng-container>
    
        <!-- Tran -->
        <ng-container matColumnDef="t">
            <th mat-header-cell *matHeaderCellDef> Trans </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.t }} </td>
            <td mat-footer-cell *matFooterCellDef> Itogo3 </td>
          </ng-container>
    
        <!-- Item Description Column -->
        <ng-container matColumnDef="item-description">
          <th mat-header-cell *matHeaderCellDef> Name of the item purchased </th>
        </ng-container>
      
        <!-- Cost Description Column -->
        <ng-container matColumnDef="cost-description">
          <th mat-header-cell *matHeaderCellDef> Cost of the item in USD </th>
        </ng-container>
      
        <!-- Disclaimer column -->
        <ng-container matColumnDef="disclaimer">
          <td mat-footer-cell *matFooterCellDef colspan="4">
            Please note that the cost of items displayed are completely and totally made up.
          </td>
        </ng-container>
      
        <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"
            class="example-first-header-row">
        </tr>
        <tr mat-header-row *matHeaderRowDef="['item-description', 'cost-description']"
            class="example-second-header-row">
        </tr>
      
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" class="example-first-footer-row"></tr>
        <tr mat-footer-row *matFooterRowDef="['disclaimer']; sticky: true" class="example-second-footer-row" ></tr>
    </table>
